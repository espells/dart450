  <body>
    <div class="wrapper">
      <img class="loader hidden" src="images/newLoadcolor.svg"></img>
      <div class="hidden intro">
        <div class="text_intro">Hi there. <br><br>Want to talk one on one? </div>

        <div class="answer_container">
          <div class="answer yes"> I'd love to. </div>
          <div class="answer no"> No thanks. </div>
        </div>
      </div>

      <div class="conversations hidden">
        <div class="text_intro">Any of these suit you?</div>
        <ul>
          <li onclick="setupConversation(conversations.dishes)">You need to confront your roomate on their dirty pile of dishes.</li>
          <li onclick="setupConversation(conversations.breakup)">You want to break up with your significant other.</li>
          <li onclick="setupConversation(conversations.burntHouse)">Telling your parents the house burned down.</li>
        </ul>
      </div>
    </div>
  </body>
